<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazing Phrases - Cadastro!</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col form-group">
                    <label for="value">O que foi dito?</label>
                    <input type="text"
                        class="form-control"
                        placeholder="O que foi dito?"
                        name="value"
                        id="value">
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="author">Quem disse?</label>
                    <input type="text"
                        class="form-control"
                        placeholder="Quem disse?"
                        name="author"
                        id="author">
                </div>
                <div class="col form-group">
                    <label for="date">Quando?</label>
                    <input type="date"
                        class="form-control"
                        placeholder="Quando?"
                        name="date"
                        id="date">
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="observation">Observações</label>
                    <textarea
                        class="form-control"
                        placeholder="Observações"
                        name="observation"
                        id="observation"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="submit"
                        onclick="publish(event)"
                        class="btn btn-primary btn-block">
                </div>
            </div>
        </form>
    </div>

    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/fontawesome.min.css"
        integrity="sha256-0mlw4Ae1j9eDzZTzLuw5X9fBCL9nAehrtVyKfIstZQA="
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/solid.css"
        integrity="sha256-gpZL4O9v1sMxFqxDr+1zEsM5geg+qckpVQcMMEWIuRw="
        crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
    <script src="./form.js"></script>
</body>
</html>
